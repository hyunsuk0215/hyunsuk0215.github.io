<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>foooood</title>
</head>
<body>
    <script>
        function make(num) {
            const container = document.getElementById('image-container');
            if (num >= 1 && num <= 3) {
                const img = document.createElement("<img src = 'image/music" + num + ".png'>'");
                container.appendChild(img);
                return true;
            } else return false;
        }
        let music = parseFloat(prompt("좋아하는 음악 장르를 선택하세요 : 아이돌&댄스 >> 1 / 발라드 >> 2 / 락 >> 3"));
        let result = make(music)
        if(result)
            document.write("<hr>즐거운 음악 감상 되세요!");
        else
            document.write("없는 장르입니다.");
    </script>
</body> 
</html>
